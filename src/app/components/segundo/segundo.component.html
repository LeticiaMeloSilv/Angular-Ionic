@for(item of itens; track item.id) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-content>
      <p>Quantidade: {{ item.description }}</p>
    </ion-card-content>
  </ion-card>
}
